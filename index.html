    <title>DODGE DAT DOOR!</title>

<body>
    <header id="header">
        <div class="current-score score-box" id="current-score">
            <p class="score-heading">
                Current Score:
            </p>
            <p class="scores" id="score1">0</p>
        </div>
        <div class="empty" id="empty1"></div>
        <div class="empty" id="empty2"></div>
        <img src="./images/logo.png" alt="logo" class="logo" id="logo">
        <div class="high-score score-box" id="high-score">
            <p class="score-heading">
                Highest Score:
            </p>
            <p class="scores" id="score2">0</p>
        </div>
    </header>
    <div id="door-group" class="door-group">
        <img rel="preload" src="./images/pink-closed.png" alt="pink door" class="door-indiv" id="pink-door">
        <img rel="preload" src="./images/blue-closed.png" alt="blue door" class="door-indiv" id="blue-door">
        <img rel="preload" src="./images/orange-closed.png" alt="orange door" class="door-indiv" id="orange-door">
        <img rel="preload" src="./images/purple-closed.png" alt="purple door" class="door-indiv" id="purple-door">
    </div>
    <div class="button-div">
        <div class="instruction-button-container button-container">
            <button class="button" id="instructions-button">Instructions</button>
        </div>
        <div class="button-container">
            <button class="button" id="button">Restart</button>
        </div>
    </div>
    
    <div class="popup" id="popup">
        <div class="overlay"></div>
        <div class="content">
            <div class="close-btn" id="close-btn">&times;</div>
            <div class="instructions-container" id="instructions-container">
                <div class="num-info">
                    <div class="instruction-number">1</div>
                    <div class="instruction-info move-right">Click on a door to find an empty corridor, a new room or a monster.</div>
                </div>
                <div class="num-info">
                    <div class="instruction-number">2</div>
                    <div class="instruction-info">A new room leads you to the next round, a monster ends your game.</div>
                </div>
                <div class="num-info">
                    <div class="instruction-number">3</div>
                    <div class="instruction-info">Complete 5 levels without running into a monster to flee the house and beat the game!</div>
                </div>
            </div>
        </div>     
    </div>

    <script src="script.js"></script>
